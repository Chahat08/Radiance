{% load static %}
<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!--<link rel="icon"
          type="image/png"
          href="https://dl.dropboxusercontent.com/s/o093y16u4d3kojv/code.png?dl=0" />-->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />

    {% block cssfiles %}{% endblock cssfiles %}
    <title>Radiance</title>
</head>

<body>
    <!-- NAVBAR CONTENTS -->
    <main>
        <header>
            <nav>
                <a href="{% url 'home' %}">
                    <img src="{% static 'img/Radiance.svg' %}" />
                </a>
                <div class="links">
                    {% if user.is_authenticated %}
                    <form class="form-inline my-2 my-lg-0 ml-5"
                          action="{% url 'search_posts' %}"
                          method="get">
                        <input name="p" type="text" placeholder="Search posts by tags.." />
                        <button class="btn" type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
                        <a href="{% url 'friend_list' %}">Friends</a>
                        <a href="{% url 'my_profile' %}">Profile</a>
                        <a href="{% url 'post-create' %}">Create Post</a>
                        <a href="{% url 'logout' %}">Logout</a>
                    </form>
                    {% else %}
                    <a href="{% url 'register' %}">Register</a>
                    <a href="{% url 'login' %}">Login</a>
                    {% endif %}


                </div>
            </nav>
        </header>

        {% block content %}{% endblock content %}
    </main>

    <!-- JS Files 
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script> -->
    {% block jsfiles %}{% endblock jsfiles %}
</body>
</html>
